<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header d-flex align-items-center justify-content-between">
                        <h1>Product Add</h1>
                        <div class="text-right">
                            <form action="save_product.php" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    
                        <form action="save_product.php" method="post" id="productForm">
                            <div class="form-group">
                                <label  for="sku">SKU</label>
                                <input type="text" class="form-control" id="sku" name="sku" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="productType">Type Switcher</label>
                                <select class="form-control" id="productType" name="productType" required>
                                    <option value="">Type Switcher</option>
                                    <option value="dvd">DVD-disc</option>
                                    <option value="book">Book</option>
                                    <option value="furniture">Furniture</option>
                                </select>
                            </div>

                            <!-- DVD-disc Fields -->
            <div class="form-group hidden" id="sizeField">
                <label for="size">Size (MB)</label>
                <input type="number" class="form-control" id="size" name="size">
            </div>
            
            <!-- Book Fields -->
            <div class="form-group hidden" id="weightField">
                <label for="weight">Weight (Kg)</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight">
            </div>
            
            <!-- Furniture Fields -->
            <div id="dimensionsField" class="hidden">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height">
                </div>
                <div class="form-group">
                    <label for="width">Width (cm)</label>
                    <input type="number" class="form-control" id="width" name="width">
                </div>
                <div class="form-group">
                    <label for="length">Length (cm)</label>
                    <input type="number" class="form-control" id="length" name="length">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle fields based on product type selection
        document.getElementById('productType').addEventListener('change', function() {
            var type = this.value;
            // Hide all fields initially
            document.getElementById('sizeField').classList.add('hidden');
            document.getElementById('weightField').classList.add('hidden');
            document.getElementById('dimensionsField').classList.add('hidden');
            
            // Show specific fields based on selected type
            if (type === 'dvd') {
                document.getElementById('sizeField').classList.remove('hidden');
            } else if (type === 'book') {
                document.getElementById('weightField').classList.remove('hidden');
            } else if (type === 'furniture') {
                document.getElementById('dimensionsField').classList.remove('hidden');
            }
        });
    </script>
                            
                        </form>
                    
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
